<!DOCTYPE html>
<html>
    <head>
        <title>ample-alerts example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

        <link type="text/css" rel="stylesheet" href="../build/styles/ample-alerts.css" />
    </head>
    <body>
        <script src="../build/scripts/ample-alerts.js"></script>

        <script type="text/javascript">
         var onAction = function (value) {
             if (value) {
                 alert('Reloading...');
                 window.location.reload();
             } else {
                 alert('Reload declined!');
             }
         };

         setTimeout(function() {
             ampleAlerts.alert(['Update Available', 'A new update is available'], { autoClose: 5000 });
         }, 1000);

         setTimeout(function() {
             ampleAlerts.confirm(['Update Available', 'Do you want to refresh to load the latest version?'], onAction, ['Sure', 'Not Now']);
         }, 3000);
        </script>
    </body>
</html>
